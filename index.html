<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .profile {
      display: inline-block;
      text-align: center;
    }

    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .profile .username {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="profile">
    <img id="profile-pic" src="" alt="Profile Picture">
    <div class="username" id="username"></div>
  </div>

  <script>
    // Telegram Web Apps API
    const tg = window.Telegram.WebApp;

    // Set profile picture and username
    const user = tg.initDataUnsafe.user;
    if (user) {
      document.getElementById('profile-pic').src = user.photo_url || 'default-profile.png';
      document.getElementById('username').textContent = user.username || user.first_name || 'User';
    } else {
      document.getElementById('username').textContent = 'No user data available';
    }

    // Expand the Web App to full height
    tg.expand();
  </script>
</body>

</html>
