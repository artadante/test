<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram WebApp</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        button { background: #0088cc; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>سلام! به وب‌اپ من خوش آمدید</h1>
    <button onclick="sendMessage()">ارسال پیام به ربات</button>

    <script>
        function sendMessage() {
            const tg = window.Telegram.WebApp;
            const chatId = tg.initDataUnsafe.user?.id;
            
            if (!chatId) {
                alert("خطا: کاربر شناسایی نشد!");
                return;
            }

            fetch('http://localhost:5000/main.html', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("خطا: " + error));
        }

        Telegram.WebApp.expand();
        Telegram.WebApp.ready();
    </script>
</body>
</html>
